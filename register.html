<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<img src="img/logo.png" alt="" />
				<h2>欢迎注册</h2>
				<div>
					<p>您好，欢迎来到翠玥楼！</p>
					<span>已有账号？请<a href="login.html">登录</a></span>
				</div>
			</div>
			
			<div class="content">
				<form action="">
					<ul class="list">
						<li>
							<span>用 户 名 ：</span>
							<input type="text" name="user" id="account" value="您的账户名和登录名" />
						</li>
						<li>
							<span>设置密码：</span>
							<input type="text" name="password" id="proposal" value="建议密码混合使用大小写" />
						</li>
						<li>
							<span>确认密码：</span>
							<input type="text" name="passwords" id="again" value="请再次输入密码" />
						</li>
						<li>
							<span>邮箱验证：</span>
							<input type="text" name="mail" id="mailbox" value="建议使用常用邮箱" />
						</li>
						<li>
							<a href="###"><span class="china">中国0086</span></a>
							<input type="text" name="tel" id="phone" value="建议使用常用手机" maxlength="11"/>
						</li>
						<li>
							<span>手机验证码：</span>
							<input type="text" name="inputcode" class="code" value="请输入手机验证码"  maxlength="4"/>
							<a href="###" id="house">获取验证码</a>
						</li>
					</ul>
				</form>
				<div class="register">
					<input type="checkbox" name="" id="ck" value=""/>
					<label for="ck">阅读并同意《翠玥楼注册条款》</label>
					<a href="###" id="enroll">立即注册</a>
				</div>
			</div>
			<div class="footer">
					<p>COPYRIGHT © 2015E.LIAN HOME.ALL RIGHTS.RESERVED</p>
			</div>
		</div>
	</body>
	<script src="js/jq1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
</html>
